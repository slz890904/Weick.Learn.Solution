<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Web Storage本地储存</title>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <h1>Web Storage本地储存</h1>
    <p id="msg"></p>
    <input type="text" id="input">
