<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>04section</title>
</head>
<body>
    <p>HTML section元素表示一个包含在HTML文档中的独立部分，它没有更具体的语义元素来表示，一般来说会有包含一个标题。</p>
    <hr />

    <section>
        <h1>这是一个Section</h1>
        <p>这里是一个内容区域</p>
        <section>
            <h2>A</h2>
            <P>A的内容</P>
        </section>
        <section>
            <h2>B</h2>
            <P>B的内容</P>
        </section>
    </section>

    <hr />

    <article>
        <h1>产品</h1>
        <p>详细的产品列表</p>
        <section>
            <h2>产品A</h2>
            <P>产品A的介绍</P>
        </section>
        <section>
            <h2>产品B</h2>
            <p>产品B的介绍</p>
        </section>
    </article>

    <hr />

    <section>
        <h1>产品</h1>
        <p>产品的种类列表</p>
        <article>
            <h2>产品A</h2>
            <p>产品A的介绍</p>
        </article>
        <article>
            <h2>产品B</h2>
            <p>产品B的介绍</p>
        </article>
    </section>
</body>
</html>
